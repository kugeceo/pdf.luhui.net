function docfinder(form){
  var bool = "";
  var i = typeof(form.elements.algorithm.length) == "number" ? form.elements.algorithm.length : 0;
  
  while (i--) {
    if (form.elements.algorithm[i].checked) {
      bool = form.elements.algorithm[i].value;
      break;
    }
  }
  
  form.elements.q.value = "" + bool + form.elements.qfront.value;
  form = null;
}
</script>
